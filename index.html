<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sudoku Game</h1>
  <div class="controls">
    <button onclick="generateSudoku()">Generate Puzzle</button>
    <button onclick="submitAnswer()" id="submit-btn" disabled>Submit Answer</button>
    <button onclick="checkSolution()" id="check-btn" disabled>Check Solution</button>
    <button onclick="solveSudoku()" id="solve-btn" disabled>Show Solution</button>
  </div>
  <table id="sudoku-grid"></table>
  <p id="result-message"></p>
  <script src="script.js"></script>
</body>
</html>
